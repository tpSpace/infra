apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thesis-backend
  namespace: argocd
spec:
  project: thesis
  source:
    repoURL: git@github.com:tpSpace/infra.git
    targetRevision: main
    path: be
  destination:
    server: https://kubernetes.default.svc
    namespace: my-thesis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
