apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-ingress
  namespace: my-thesis # Added namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  # Removed the rules[0].host field
  rules:
    - http: # Host field removed, rules apply directly to IP
        paths:
          - path: /api/graphql
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 4000
          - path: / # Root path
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80 # Port defined in the frontend service
